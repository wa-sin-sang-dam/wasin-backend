name: Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DB_PASSWORD: ${{secrets.DB_PASSWORD}}
      DB_USERNAME: ${{secrets.DB_USERNAME}}
      JANG_HEADER: ${{secrets.JANG_HEADER}}
      JANG_URL: ${{secrets.JANG_URL}}
      KWON_HOST: ${{secrets.KWON_HOST}}
      KWON_PASSWORD: ${{secrets.KWON_PASSWORD}}
      KWON_USERNAME: ${{secrets.KWON_USERNAME}}
      working-directory: ./be/stackoverflow-be

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/wasin/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Build and Test
        run: ./gradlew clean build
        working-directory: ./wasin
        
      - name: Run Spring Boot App for 30 seconds
        run: |
          ./gradlew bootRun &
          APP_PID=$!
          sleep 30
          kill $APP_PID
        continue-on-error: false
        working-directory: .wasin
