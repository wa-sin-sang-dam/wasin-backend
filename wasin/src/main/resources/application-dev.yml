server:
  servlet:
    context-path: /api/v1
    encoding:
      charset: utf-8
      force: true
  port: 8080

security:
  jwt-config:
    secret:
      access: ${ACCESS_TOKEN_SECRET}
      refresh: ${REFRESH_TOKEN_SECRET}
    redis:
      host: localhost
      port: 6379

spring:
  datasource:
    url: jdbc:h2:~/wasin;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    '[com.wasin.backend]': DEBUG
    '[org.hibernate.type]': TRACE
    org.springframework.jdbc.core.JdbcTemplate: DEBUG

kwon:
  host: ${KWON_HOST}
  username: ${KWON_USERNAME}
  password: ${KWON_PASSWORD}

jang:
  header: ${JANG_HEADER}
  url: ${JANG_URL}
