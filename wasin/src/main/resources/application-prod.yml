server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wasin
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    '[com.wasin.backend]': DEBUG
    '[org.hibernate.type]': TRACE
    org.springframework.jdbc.core.JdbcTemplate: DEBUG

kwon:
  host: ${KWON_HOST}
  username: ${KWON_USERNAME}
  password: ${KWON_PASSWORD}

jang:
  header: ${JANG_HEADER}
  url: ${JANG_URL}
 
